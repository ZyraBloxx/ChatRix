<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatrix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Boot screen -->
  <div id="boot" class="h-screen flex items-center justify-center">
    <h1 class="text-3xl font-bold animate-pulse">Welcome to Chatrix</h1>
  </div>

  <!-- App UI (hidden until boot is done) -->
  <div id="app" class="hidden">
    <!-- Sidebar -->
    <div class="flex h-screen">
      <aside class="w-16 bg-gray-800 p-2 flex flex-col items-center space-y-4">
        <div class="bg-purple-600 w-12 h-12 rounded-full flex items-center justify-center text-xl font-bold">CX</div>
        <!-- Server icons go here -->
      </aside>

      <!-- Main content -->
      <main class="flex-1 flex">
        <!-- Channel list -->
        <div class="w-64 bg-gray-850 p-4">
          <h2 class="text-xl font-semibold mb-4">Channels</h2>
          <ul class="space-y-2">
            <li># general</li>
            <li># announcements</li>
          </ul>
        </div>

        <!-- Chat area -->
        <section class="flex-1 flex flex-col">
          <header class="bg-gray-850 p-4 text-xl font-semibold"># general</header>
          <div id="messages" class="flex-1 p-4 space-y-2 overflow-y-auto">
            <!-- Messages will appear here -->
          </div>
          <div class="p-4 bg-gray-850 flex">
            <input id="messageInput" type="text" placeholder="Type a message..." class="flex-1 p-2 rounded bg-gray-800 text-white" />
            <button onclick="sendMessage()" class="ml-2 px-4 py-2 bg-purple-600 rounded">Send</button>
          </div>
        </section>

        <!-- Members list -->
        <aside class="w-64 bg-gray-850 p-4">
          <h2 class="text-xl font-semibold mb-4">Members</h2>
          <ul>
            <li class="text-green-400">You</li>
          </ul>
        </aside>
      </main>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
